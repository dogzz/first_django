<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
  </head>
  <body>
    <h1>Users List</h1>
    {% if users_list %}
    <ol>
      {% for user in users_list%}
        <li>User Info</li>
        <ul>
          <li>First Name: {{ user.first_name }}</li>
          <li>Last Name: {{ user.last_name }}</li>
          <li>Email: {{ user.email }}</li>
        </ul>
      {% endfor %}

    </ol>
    {% else %}
    <h2>No users</h2>
    {% endif %}
  </body>
</html>
