<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title 1</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
</head>
<body>
<h1>Title Page</h1>
<h2><a href="/users">Users</a></h2>
<h2><a href="/second_app">Second App</a></h2>
<div class="djangtwo">
  {% if access_records %}
    <table>
      <thead>
        <th>Site Name</th>
        <th>Data Accessed</th>
      </thead>
      {% for acc in access_records %}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}
    </table>
  {% else %}
      <p>No records</p>
  {% endif %}
</div>
</body>
</html>
