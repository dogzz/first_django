<!DOCTYPE html>
{% extends "first_app/base.html" %}
{% block body_block %}


<div class="jubmotron">
<h1>Title Page</h1>
<h2><a href="/users">Users</a></h2>
<h2><a href="/signup">Sign Up</a></h2>
<h2><a href="/second_app">Second App</a></h2>
<h2><a href="{% url 'third_app:third_index' %}">Third App</a></h2>
<div class="djangtwo">
  {% if access_records %}
    <table>
      <thead>
        <th>Site Name</th>
        <th>Data Accessed</th>
      </thead>
      {% for acc in access_records %}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}
    </table>
  {% else %}
      <p>No records</p>
  {% endif %}
</div>
</div>
{% endblock %}
